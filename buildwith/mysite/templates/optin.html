{% extends 'index.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                {% if optedin %}
               <h2>thank you </h2>
                {% else %}
                <form action="{% url 'optin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">country</label>
                        <div class="col-10">
                            <input name='country' class="form-control" type="text" id="country">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">email</label>
                        <div class="col-10">
                            <textarea name='email' id="email" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>

                </form>
                {% endif %}
            </div>
        </div>

    </div>

{% endblock %}
