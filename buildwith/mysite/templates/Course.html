{% extends 'index.html' %}
{% block content %}
<div class="container" style="margin-top: 4%">
  
  <div class="row">
  {%for j in job%}
  
    <div class="col-md-4">
      <div class="card" style="width: 18rem; margin-top: 7%">
        <img
          src="{{j.thumbnail_url}}"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{j.title}}</h5>
          <p class="card-text">{{j.subtitle}}</p>
          <a href="{{j.id}}" class="btn btn-primary">Go somewhere </a>
        </div>
      </div>
       
    </div>
    
  
  

{%endfor%}
 
{% endblock %}
